<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/me.css">
</head>
<body>
    <h1>free codecamp survey form</h1>
    <p>Thank you for taking the to help us improve the platform</p>
    <form method="post" action="">
        <fieldset>
            <label for="full-name">Name <input id="full-name" placeholder="Enter your name" type="text" required/></label>
            <label for="Email-address">Email <input type="text" id="Email-address" placeholder="Enter your Email" required></label>
            <label for="your-age">Age(opitional) <input type="number" min="10" max="120" id="your-age" placeholder="Age"></label>
            <label for="About">which option best describes your current role
                <select name="About" id="About">
                    <option value="">select current role</option>
                    <option value="1">student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to Say</option>
                    <option value="5">Others</option>

                </select>
            </label>
            <aside>would  you recommeded freecodecamp to your friend?</aside>
            <label for="Definitly"><input id="Definitly" type="radio" name="account-type" class="inline">Definitly</label>
            <label for="May-be"><input id="May-be" type="radio" name="account-type" class="inline">Maybe</label>
            <label for="Not-sure"> <input id="Not-sure" type="radio" name="account-type" class="inline">Not sure</label>
            <label for="review">what is your favourite feature of freecodecamp?
                <select name="review" id="review">
                    <option value="">select an option</option>
                    <option value="1">challenges</option>
                    <option value="2">projects</option>
                    <option value="3">community</option>
                    <option value="4">open source</option>

                </select>
            </label>
            <aside>what would you like to see improved? (check all that apply)</aside>
            <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" class="inline">Front-end Projects</label>
            <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" class="inline">Back-end Projects</label>
            <label for="Challenges"><input id="Challenges" type="checkbox" class="inline">Challenges</label>
            <label for="Open Source Community"><input id="Open Source Community" type="checkbox" class="inline">Open Source Community</label>
            <label for="Gitter help rooms"><input id="Gitter help rooms" type="checkbox" class="inline">Gitter help rooms</label>
            <label for="Videos"><input id="Videos" type="checkbox" class="inline">Videos</label>
            <label for="city Meetups"><input id="city Meetups" type="checkbox" class="inline">city Meetups</label>
            <label for="Wiki"><input id="Wiki" type="checkbox" class="inline">Wiki</label>
            <label for="Forum"><input id="Forum" type="checkbox" class="inline">Forum</label>
            <label for="Additional Courses"><input id="Additional Courses" type="checkbox" class="inline">Additional Courses</label>
            <label for="comments">
                Any comments or suugestions?                
                <textarea name="comments" id="comments" cols="700" rows="3" placeholder="Enter your comment here"></textarea>
            </label>           
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
